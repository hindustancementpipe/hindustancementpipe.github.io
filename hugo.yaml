publishDir: docs
baseURL: "https://hindustancementpipe.github.io/"
title: "HCP"
author: "Shaimak Reddy"
languageCode: "en"
DefaultContentLanguage: "en"
enableInlineShortcodes: true
theme: "tella"
enableRobotsTXT: true
# hasCJKLanguage: true
# googleAnalytics: "UA-12345678-1"
# disqusShortname: ""

params:
  showBlog: false
  mainSections:
    - blog
  googleFonts: true

  logo:
    main: "img/logo/logo.svg"
    alt: "Tella Logo"
    size: "h-14"
    text: "Hindustan Cement Pipe Co."

  site:
    name: "Hindustan Cement Pipe Co."

  icon:
    fontawesome: true

  homepage_meta_tags:
    meta_description: "A Hugo Theme for OSSProject, Companies, Organization..."
    meta_og_title: "Tella"
    meta_og_type: "website"
    meta_og_url: "https://tella.pages.dev"
    meta_og_image: "https://raw.githubusercontent.com/opera7133/tella/master/images/tn.png"
    meta_og_description: "A Hugo Theme for OSSProject, Companies, Organization..."


menu:
  main:
    - identifier: "products"
      name: "Products"
      url: "/products/"
      weight: 1

    - identifier: "blog"
      name: "Blog"
      url: "/blog/"
      weight: 2

    - identifier: "about"
      name: "About"
      url: "/about/"
      weight: 3

    - identifier: "contact"
      name: "Contact"
      url: "/contact/"
      weight: 4

  footer:
    - name: "Home"
      url: "/"
      weight: 1

    - name: "Github"
      url: "https://github.com/opera7133/tella"
      pre: "<i class='icon-github text-2xl'></i>"
      weight: 2


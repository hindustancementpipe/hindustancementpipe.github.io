<header>
    <div id="overlay">
        <ul class="text-center list-none text-white text-3xl">
            {{ range .Site.Menus.main }}
            <li class="p-2">
                <a href="{{ .URL | safeURL }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}

            <!-- WhatsApp Button as list item -->
            <li class="p-2">
                <a href="https://wa.me/919246363852" target="_blank"
                   class="inline-flex items-center justify-center px-4 py-2 text-white text-lg font-semibold rounded-md shadow"
                   style="background-color: #075E54; text-decoration: none;">
                  <i class="fab fa-whatsapp text-xl mr-2" style="color: white;"></i> WhatsApp
                </a>
            </li>
        </ul>
    </div>

    <nav class="flex items-center justify-between flex-wrap bg-opacity-100 p-8">
        <div class="flex items-center flex-shrink-0 text-xl text-grey-900 mr-6">
            <a href="{{ .Site.BaseURL }}" class="flex items-center">
                <img alt="{{ .Site.Params.logo.alt }}"
                    class="{{ .Site.Params.logo.size }} mr-3"
                    src="{{ .Site.Params.logo.main | relURL }}">
                <div class="flex flex-col">
                    <span class="text-black font-semibold text-xl">{{ .Site.Params.logo.text }}</span>
                    <span class="text-sm text-gray-700 -mt-1">Estd. 1965</span>
                </div>
            </a>
        </div>

        <div class="block lg:hidden">
            <div id="hamburgerbtn" class="flex cursor-pointer items-center w-14 h-10 py-2 rounded mopen">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
            </div>
        </div>

        <div class="hidden w-full block flex-grow lg:flex lg:items-center lg:w-auto" id="mobileMenu">
            <div class="text-lg lg:flex-grow">
            </div>
            <div class="text-lg">
                {{ range .Site.Menus.main }}
                <a href="{{ .URL | safeURL }}"
                    class="duration-200 block mt-4 lg:inline-block lg:mt-0 text-black hover:opacity-60 mr-8">
                    {{ .Name }}
                </a>
                {{ end }}
                <!-- WhatsApp Button (Visible on both Desktop and Mobile) -->
                <a href="https://wa.me/919246363852" target="_blank"
                   class="inline-flex items-center justify-center px-4 py-2 mt-4 lg:mt-0 text-white text-sm font-semibold rounded-md shadow mr-4"
                   style="background-color: #075E54; text-decoration: none;">
                  <i class="fab fa-whatsapp text-lg mr-2" style="color: white;"></i> WhatsApp
                </a>
            </div>
        </div>
    </nav>
</header>

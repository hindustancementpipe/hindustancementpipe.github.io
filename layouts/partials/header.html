<header>
  <!-- Navigation Bar -->
  <nav class="w-full p-4 sm:px-6 sm:py-4 bg-opacity-100">
    
    <!-- Top Row: Logo + WhatsApp -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
      
      <!-- Logo -->
      <div class="flex items-center justify-between w-full sm:w-auto">
        <a href="{{ .Site.BaseURL }}" class="flex items-center">
          <img alt="{{ .Site.Params.logo.alt }}"
               class="h-10 sm:h-14 mr-2 sm:mr-3"
               src="{{ .Site.Params.logo.main | relURL }}">
          <div class="flex flex-col leading-tight">
            <span class="text-base sm:text-xl font-semibold text-black">{{ .Site.Params.logo.text }}</span>
            <span class="text-xs sm:text-sm text-gray-700 -mt-1">Estd. 1965</span>
          </div>
        </a>

        <!-- WhatsApp on Mobile (Top Right) -->
        <div class="sm:hidden ml-auto">
          <a href="https://wa.me/919246363852?text=Hi,%20I'd%20like%20to%20inquire%20about%20RCC%20pipes." target="_blank"
             class="inline-flex items-center justify-center px-2 py-1 text-white text-sm font-semibold rounded-md shadow"
             style="background-color: #075E54;">
            <i class="fab fa-whatsapp text-lg mr-1" style="color: white;"></i> WhatsApp
          </a>
        </div>
      </div>

      <!-- Desktop Nav: Nav + WhatsApp (all inline, right side) -->
      <div class="hidden sm:flex sm:items-center sm:gap-8 sm:ml-auto">
        {{ range .Site.Menus.main }}
        <a href="{{ .URL | safeURL }}" class="text-black hover:opacity-60 whitespace-nowrap">{{ .Name }}</a>
        {{ end }}

        <a href="https://wa.me/919246363852?text=Hi,%20I'd%20like%20to%20inquire%20about%20RCC%20pipes." target="_blank"
           class="inline-flex items-center justify-center px-4 py-2 text-white text-sm font-semibold rounded-md shadow"
           style="background-color: #075E54;">
          <i class="fab fa-whatsapp text-lg mr-2" style="color: white;"></i> WhatsApp
        </a>
      </div>
    </div>

    <!-- Mobile Menu (Centered Below) -->
    <div class="mt-4 flex flex-wrap justify-left font-underline gap-4 text-lg sm:hidden">
      {{ range .Site.Menus.main }}
      <a href="{{ .URL | safeURL }}" class="text-black hover:opacity-60">{{ .Name }}</a>
      {{ end }}
    </div>

  </nav>
</header>

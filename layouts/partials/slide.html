<div class="swiper-container">
    <div class="swiper-wrapper">
        {{ range .Site.Data.slide }}
        <div class="swiper-slide relative">
            <!-- Use object-contain to prevent cropping on mobile -->
            <img src="{{ .image }}" alt="{{ .alt }}" class="w-full h-auto object-contain sm:object-cover">

            <!-- Light Black Overlay -->
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>

            <!-- Centered Slide Text -->
            <div class="absolute inset-0 flex items-center justify-center text-center z-10">
                <h1 class="text-xl md:text-2xl font-bold {{ or .color "text-white" }} tracking-wide">
                    {{ .title }}
                </h1>
            </div>
        </div>
        {{ end }}
    </div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
</div>

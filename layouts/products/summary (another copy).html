<a href="{{ .Permalink }}">
  <div class="summary border p-3 hover:shadow-lg transition rounded">
    {{ with .Params.image }}
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" style="width: 200px;" class="h-auto mb-3 rounded mx-auto">
    {{ end }}
    <h2 class="text-3xl mb-2">{{ .Title }}</h2>
    <p>{{ .Description }}</p>
  </div>
</a>

<a href="{{ .Permalink }}">
  <div class="summary flex flex-col justify-between h-full border p-4 hover:shadow-lg transition rounded">
    {{ with .Params.image }}
      <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="h-48 w-auto mb-3 rounded mx-auto object-cover">
    {{ end }}
    <h2 class="text-2xl font-semibold mb-2 text-center">{{ .Title }}</h2>
    <p class="flex-grow text-sm text-gray-700 mb-3">{{ .Description }}</p>
    <div class="text-center">
      <span class="inline-block bg-blue-600 text-white font-bold px-3 py-1 rounded text-sm">Details</span>
    </div>
  </div>
</a>
